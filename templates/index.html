<!doctype html>
{% load staticfiles %}
<head>
<meta charset="utf-8">

<title>GO AWAY!</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

<!-- header top section -->

  <header id="header">
    <div class="header-content clearfix"> 
      <a class="logo" href="#"><img src="{% static 'image/logo1.png' %}" alt=""></a>
      <h1>Pussy & Defence</h1>
    </div>
  </header>



<div class="container">
  {% block content %}
  <div class="row">
          <div class="col-md-5 infoblock">
              <h4><a href="{% url "wificonf" %}">WiFi/network configuration</a></h4>
              <h4>{{ wifi_info }}</h4>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-5 infoblock" >
              <h4><a href="{% url "stats" %}">Stats</a></h4>
              <h4>{{ stats_info }}</h4>
          </div>
      </div>
      <div class="row">
          <div class="col-md-5 infoblock">
              <h4><a href="{% url "wblist" %}">Whitelist/Blacklist</a></h4>
              <div class="row">
                  <div class="center-block">
                      <form action="" method="POST" id="block_form">
                   
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="text-center">
                                    <input type="submit" class="btn butt" value="Submit">
                                </div>                               
                                
                          </form>
                          <div id="output"></div>
                  </div>
              </div>

              
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-5 infoblock" >
              <h4><a href="{% url "dev" %}">Connected devices</a></h4>
              <h4>{{ dev_info }}</h4>
          </div>
  </div>          
  {% endblock content %}



</div>
</body>
</html>
