<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <link rel="stylesheet" href="{% static 'css/menu.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">

    </head>
    <div class="header">
        <p class="text-center">PussyDefence</p>
    </div>

    <div class="container">
            {% block content %}
            <div class="row">
                    <div class="col-md-5 infoblock">
                        <h4><a href="{% url "wificonf" %}">WiFi/network configuration</a></h4>
                        <h4>{{ wifi_info }}</h4>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-5 infoblock" >
                        <h4><a href="{% url "stats" %}">Stats</a></h4>
                        <h4>{{ stats_info }}</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 infoblock">
                        <h4><a href="{% url "wblist" %}">Whitelist/Blacklist</a></h4>
                        <div class="row">
                            <div class="center-block">
                                <form action="" method="POST" id="block_form">
                                        
                                            {% csrf_token %}
                                            {{ form.as_p }}
                                            <div class="text-center">
                                                    <input type="submit" class="btn butt" value="Submit">
                                            </div>

                                        
                                        <div id="output"></div>
                                        
                                    </form>
                            </div>
                        </div>

                        
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-5 infoblock" >
                        <h4><a href="{% url "dev" %}">Connected devices</a></h4>
                        <h4>{{ dev_info }}</h4>
                    </div>
            </div>          
            {% endblock content %}



    </div>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/menu.js' %}"></script>

</body>
</html>
